version: "3.8"

services:
  nginx:
    build: requirements/nginx
    image: nginx
    container_name: nginx
    ports:
      - "443:443"
    volumes:
      - wordpress_data:/var/www/html
    networks:
      - my_network
    depends_on:
      - wordpress
    restart: unless-stopped


  mariadb:
    build: requirements/mariadb
    image: mariadb
    container_name: mariadb
    ports:
      - "3306:3306"
    volumes:
      - mariadb_data:/var/lib/mysql
    env_file:
      - .env
    secrets:
      - db_pass
    networks:
      - my_network
    restart: unless-stopped

  wordpress:
    build: requirements/wordpress
    image: wordpress
    container_name: wp-php
    volumes:
      - wordpress_data:/var/www/html
    env_file:
      - .env
    secrets:
      - db_pass
      - admin_pass
      - user_pass
    networks:
      - my_network
    depends_on:
      - mariadb
    restart: unless-stopped

volumes:
  wordpress_data:
  mariadb_data:

networks:
  my_network:
    driver: bridge

secrets:
  db_pass:
    file: ./secrets/db_pass.txt
  admin_pass:
    file: ./secrets/admin_pass.txt
  user_pass:
    file: ./secrets/user_pass.txt
  
