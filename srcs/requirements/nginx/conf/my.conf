server {
    listen 443 ssl;
    server_name localhost;

    ssl_certificate /etc/ssl/certs/nginx.crt;
    ssl_certificate_key /etc/ssl/private/nginx.key;

    # Enforce TLSv1.2 only
    ssl_protocols TLSv1.2;

    location / {
        root /usr/share/nginx/html;
        index index.html index.htm;
    }
}